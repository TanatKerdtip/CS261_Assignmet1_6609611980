<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="/img/TU_icon.webp" type="image/x-icon">
</head>
<body>
    <div class="login-container">
        <img src="/img/Emblem_of_Thammasat_University.svg.png" alt="Logo" class="centered-logo">
        <h2>Request Form</h2>
        <hr>
        <!-- FORM -->
        <form id="loginForm">
            <div class="input-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Student ID" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="password" required>
            </div>  
            <p id="errorMessage" class="error-message"></p>
            <button type="button" onclick="submitLogin()">Login</button>
        </form>

        <!-- Display login Block -->
        <div id="loginBox" class="login-box" style="display:none;">
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
